<html>
<head>
<title>Digital Covid</title>
    <header>
        <h1><marquee>DIGITAL COVOID-19</marquee></h1>
    </header>
    <link rel="stylesheet" type="text/css" href="login.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="loginbox">

            <form name="loginform" onSubmit="return validateForm();" method="post">
                <img src="admin.jpeg" class="admin">
                <BR>
                    &nbsp;    
                <p>USERNAME</p>
                <input type="text" name="usr" placeholder="Enter username">
                &nbsp;
                <p>PASSWORD</p>
                <input type="password" name="pword" placeholder="Enter password">
                &nbsp; &nbsp;
                <input type="submit" name="" value="Login">  
            </form>
        </div>
    </div>
</div>
</div>
    <script>
        function validateForm()
        {
            var un=document.loginform.usr.value;
            var pw=document.loginform.pword.value;
            var username="admin";
            var password="admin@covid19";
            if((un == username) && (pw == password))
                {
                    window.location="options.html"
                    return false;
                }
            else
                {
                    alert("Login was unsuccessful, Please check your username or password.")
                }
        }
    </script>
</body>
</html>
